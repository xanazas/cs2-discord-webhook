name: CS2 Patch Notes FR

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes
  workflow_dispatch: {}      # exécution manuelle possible

jobs:
  send-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright
          playwright install chromium

      # ✅ Étape unique : restaurer ET mettre à jour le cache avec une clé dynamique
      - name: Gérer le cache du dernier patch
        uses: actions/cache@v4
        with:
          path: last_sent.txt
          key: cs2-patch-cache-${{ github.run_id }}
          restore-keys: |
            cs2-patch-cache-

      - name: Exécuter le script Python
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py
