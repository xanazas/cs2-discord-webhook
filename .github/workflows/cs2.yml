name: CS2 Patch Notes FR

on:
  schedule:
    - cron: "*/8 * * * *"   # Toutes les 8 minutes
  workflow_dispatch: {}     # Exécution manuelle possible

jobs:
  send-patch:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache Playwright pour accélérer les runs
      - name: Cache Playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright
          playwright install chromium

      # Cache stable pour last_sent.txt
      - name: Restaurer le cache du dernier patch
        uses: actions/cache@v4
        with:
          path: last_sent.txt
          key: cs2-patch-cache-v1
          restore-keys: |
            cs2-patch-cache-

      - name: Exécuter le script Python
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py

      # Mise à jour du cache après exécution
      - name: Mettre à jour le cache du dernier patch
        if: always()
        uses: actions/cache@v4
        with:
          path: last_sent.txt
          key: cs2-patch-cache-v1
