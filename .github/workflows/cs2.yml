name: CS2 Patch Notes FR

on:
  schedule:
    - cron: "*/15 * * * *"   # toutes les 15 minutes
  workflow_dispatch: {}      # exécution manuelle possible

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer les dépendances Python + Playwright
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright
          python -m playwright install --with-deps

      - name: Exécuter le script principal
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python main.py

      - name: Sauvegarder l’état (last_sent.txt)
        run: |
          if [ -f last_sent.txt ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add last_sent.txt
            git commit -m "Update last_sent.txt" || echo "No changes"
            git push || echo "No push (fork or no permission)"
          fi
